{% extends 'base.html' %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<section class="py-5 mt-5" style="background: linear-gradient(to right, #83a4d4, #b6fbff); min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="p-4 rounded-5 shadow-lg" style="
                    background: rgba(255, 255, 255, 0.2);
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    border-radius: 25px;
                    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
                ">
                    <h1 class="text-center mb-4 text-dark" style="font-weight: 700;">Let's Connect</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label fw-semibold text-dark">Name</label>
                                <input type="text" class="form-control shadow-sm rounded-pill" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-semibold text-dark">Email</label>
                                <input type="email" class="form-control shadow-sm rounded-pill" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label fw-semibold text-dark">Subject</label>
                            <input type="text" class="form-control shadow-sm rounded-pill" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-semibold text-dark">Message</label>
                            <textarea class="form-control shadow-sm rounded-4" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5 py-2 fw-bold rounded-pill shadow-sm">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
